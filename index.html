<!DOCTYPE html>
<html>
  <head>
    <title>Formul√°rio de contato</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
      /* Add "https://api.ipify.org?format=json" statement
           this will communicate with the ipify servers in
           order to retrieve the IP address $.getJSON will
           load JSON-encoded data from the server using a
           GET HTTP request */

      $.getJSON("https://api.ipify.org?format=json", function (data) {
        $("#ip").html(data.ip);
      });
    </script>
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <section class="intro">
        <header>
          <h1>ENTRAR EM CONTATO</h1>
          <ul class="actions">
            <li>
              <a href="#first" class="arrow scrolly"
                ><span class="label">Next</span></a
              >
            </li>
          </ul>
        </header>
      </section>
      <section>
        <div class="content">
          <p><strong>Informe seu contato</strong></p>
          <form
            action="/obrigado"
            method="POST"
            data-netlify="true"
            name="Fomulario top"
          >
            <div class="fields">
              <div class="field half">
                <input
                  type="text"
                  name="usuario-nome"
                  id="usuario-nome"
                  placeholder="Name"
                />
              </div>
              <input type="hidden" name="_subject" value="Novo E-mail" />
              <div class="field half">
                <input
                  type="email"
                  name="usuario-email"
                  id="usuario-email"
                  placeholder="Email"
                />
              </div>
              <div class="field">
                <textarea
                  name="mensagem"
                  id="mensagem"
                  placeholder="Message"
                  rows="7"
                ></textarea>
              </div>
              <div class="field">
                <input
                  type="file"
                  name="arquivo-upload"
                  id="arquivo-upload"
                  placeholder="Uplodad arquivos"
                  rows="7"
                />
              </div>
              <input type="hidden" name="Remote-IP" id="ip" />
              <div class="field"><div data-netlify-recaptcha="true"></div></div>
            </div>
            <ul class="actions">
              <li>
                <input
                  type="submit"
                  value="Enviar Mensagem"
                  class="button primary"
                />
              </li>
            </ul>
          </form>
        </div>
      </section>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
