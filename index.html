<html>
  <head>
    <title>Formul√°rio de contato</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Intro -->
      <section class="intro">
        <header>
          <h1>ENTRAR EM CONTATO</h1>
          <ul class="actions">
            <li>
              <a href="#first" class="arrow scrolly"
                ><span class="label">Next</span></a
              >
            </li>
          </ul>
        </header>
      </section>

      <section>
        <div class="content">
          <p>
            <strong>Informe seu contato</strong>
          </p>
          <form action="/pages/success.html" method="POST" data-netlify="true">
            <div class="fields">
              <div class="field half">
                <input
                  type="text"
                  name="usuario-nome"
                  id="usuario-nome"
                  placeholder="Name"
                />
              </div>
              <input type="hidden" name="_subject" value="Novo E-mail" />
              <div class="field half">
                <input
                  type="usuario-email"
                  name="usuario-email"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="field">
                <textarea
                  name="mensagem"
                  id="mensagem"
                  placeholder="Message"
                  rows="7"
                ></textarea>
              </div>
              <div class="field">
                <input
                  type="file"
                  name="arquivo-upload"
                  id="arquivo-upload"
                  placeholder="Uplodad arquivos"
                  rows="7"
                />
              </div>
              <div class="field">
                <div data-netlify-recaptcha="true"></div>
              </div>
            </div>
            <ul class="actions">
              <li>
                <input
                  type="submit"
                  value="Enviar Mensagem"
                  class="button primary"
                />
              </li>
            </ul>
          </form>
        </div>
        <footer>
          <ul class="items">
            <li>
              <h3>Email</h3>
              <a href="#">information@untitled.ext</a>
            </li>
            <li>
              <h3>Telefone</h3>
              <a href="#">(11) 00000-0000</a>
            </li>
            <li>
              <h3>EM OUTRO LUGAR</h3>
              <ul class="icons">
                <li>
                  <a href="#" class="icon brands fa-instagram"
                    ><span class="label">Instagram</span></a
                  >
                </li>
                <li>
                  <a href="#" class="icon brands fa-linkedin-in"
                    ><span class="label">LinkedIn</span></a
                  >
                </li>
                <li>
                  <a href="#" class="icon brands fa-github"
                    ><span class="label">GitHub</span></a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </footer>
      </section>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
